<main id="full">
  <body>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <div id="top">
      <h1 id="title">Pup Parade</h1>
      <h3>Contact Form</h3>
    </div>
    <div id="form-container">
      <div id="description">
        <p>For any quesions or to contact to set up service please fill out the form and we will get back to you with 1-2 days.</p>
      </div>
      <div id="form">
        <form id="survey-form">
          <p>Animal Requesting Care:</p>
          <input type="radio" name="dog" value="dog"> Dog
          <input type="radio" name="cat" value="cat"> Cat
          <input type="radio" name="other" value="other"> Other<br>
          <input type="text" id="name name-label" placeholder="Enter Name" required><br>
          <input type="email" id="email email-label" placeholder="E-mail" required><br>
          <input type="tel" id="number number-label" min="10" max="10" placeholder="Phone Number" required>
  <br>
          <select id="dropdown">
            <option value="none">Please Select Reason</option>
      <option value="general">General Question</option>
      <option value="request">Service Request</option>
      <option value="comment">Comments</option>
      <option value="complaint">File A Complaint</option>
          </select>
          <br>
          
    <textarea id="story" name="story"
                rows="1" cols="31">Type Message</textarea>
      <button type="submit">Ready to Go!</button>
  </form>
      </div>
      </div>
      </body>
    </main>
